<form role="form" action="" method="post">
  <div class="row setup-content " style="color:#00308F;">
      <div class="col-xs-6 col-md-offset-3">
          <div class="row">
                  <div class="form-group">
                      <label class="control-label">File </label>
                      <div class="upMainDiv">
                          <label for="upload-file" class='form-control inSPan' id="upload-file-info">{{filename}}</label>
                          <div class='btn btn-primary UploadBT'  (click)="uploader.uploadAll()">Upload <i class="fa fa-cloud-upload"></i>
                              <input type="file" id="upload-file" style="opacity: 0;position: absolute;z-index: -1;" ng2FileSelect [uploader]="uploader" />
                          </div>
                          <button class="btn btn-danger" (click)="cancelFileOperation()">Delete <i class="fa fa-trash-o"></i></button>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">Title</label>
                      <input maxlength="100" type="text" required="required" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">Description</label>
                      <textarea required="required" class="form-control" style="resize: none;"></textarea>
                  </div>
          </div>
      </div>
  </div>
</form>
